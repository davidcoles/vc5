# This file describes the network interfaces available on your system
# For more information, see netplan(5).
network:
  version: 2
  renderer: networkd
  ethernets:
    enp130s0f1:
      dhcp4: false
      dhcp6: false
  bridges:
    br0:
      interfaces: [enp130s0f1]
      mtu: 1500
      parameters:
        stp: false
      addresses: [ 10.10.0.200/24 ]
      gateway4: 10.10.0.254
      nameservers:
          addresses:
              - "1.1.1.1"
              - "8.8.8.8"
