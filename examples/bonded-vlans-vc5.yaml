# VC5 L2DSR Load Balancer config
# run with, eg.: cmd/vc5 -n -b -i br0 cmd/vc5.json 192.168.2.200 enp3s4f0 enp3s4f1
---

learn: 20
multicast: 224.0.0.1:9999
rhi:
  hold_time: 5
  as_number: 65000
  peers:
    - 192.168.2.1

services:

  - name: nginx
    description: NGINX webserver
    virtual:
      - 192.168.101.1
    servers:
      - 192.168.2.12
      - 192.168.3.34
      - 192.168.4.56
      - 192.168.5.78
    host: foo.example.com
    path: /alive
    policy:
      http:

vlans:
  2: 192.168.2.0/24
  3: 192.168.3.0/24
  4: 192.168.4.0/24
  5: 192.168.5.0/24  


